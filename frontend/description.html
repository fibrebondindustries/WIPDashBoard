</head>
<body>
    <header>
        <nav
            class="navbar navbar-expand-sm navbar-light bg-light"
        >
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img
                    src="./assets/Img/Logo-1.png"
                    class="img-fluid rounded-top"
                    alt="Logo"
                    style="height: 49px;"
                />
                </a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

        name=""

        >&#8592; Back</a
    >
    </div>
  
    
<div class="container mt-5">
  <h2>Job Order Description</h2>
  <p id="jobOrderNo"></p>
  <h4><p id="description"></p></h4>
</div>

<script>
  // Get job order number from the URL query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const jobOrderNo = urlParams.get('jobOrderNo');

  document.getElementById("jobOrderNo").textContent = `Job Order No: ${jobOrderNo}`;

  // Fetch the specific job order description
  async function fetchDescription() {
    try {
      const response = await fetch(`http://localhost:5050/api/data?jobOrderNo=${encodeURIComponent(jobOrderNo)}`);
      const data = await response.json();

      const description = data[0]?.Description || "No Description Available";
      document.getElementById("description").textContent = description;
    } catch (error) {
      console.error("Error fetching description:", error);
    }
  }

  fetchDescription();
</script>
<script src="app.js"></script>

</body>
